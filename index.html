<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Wandering Feet</title>
</head>

<body>
  <button id="load">See trips here!</button>
  <!-- Single Trip -->
  <div hidden id="a_trip">
    <p id="id"></p>
    <p id="name"></p>
    <p id="continent"></p>
    <p id="about"></p>
    <p id="category"></p>
    <p id="weeks"></p>
    <p id="cost"></p>
    <!-- Reservation Submission -->
    <h2>Reserve your dream trip!</h2>
    <form>
      Name:
      <br>
      <input id="person_name" type="text" name="name">
      <br>
      <br> Age:
      <br>
      <input id="age" type="text" name="age">
      <br>
      <br> Email:
      <br>
      <input id="mail" type="text" name="email">
      <br>
      <br>
      <br>
      <input id="submit" type="submit" value="Reserve my Spot!">
    </form>
  </div>
  <!-- Trip List -->
  <div id="trips"></div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js">
  </script>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
